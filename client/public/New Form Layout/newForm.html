<!DOCTYPE html>
<html>

<head>
    <title>user form</title>
</head>

<body>
    <div id="newComponent">

        <h2>Height</h2>
        <form id="height">
            <label>Feet</label>
            <input type="number" min="3" max="9">
            <label>Inches</label>
            <input type="number" min="0" max="11">
        </form>
        <br>
        <form id="weight">
            <label>Weight (lbs)</label>
            <input type="number" min="70" max="700">
        </form>
        <br>
        <h2>Sex</h2>
        <form>
            <label>Male</label>
            <input type=radio name="gender" value="male" checked>
            <label>Female</label>
            <input type=radio name="gender" value="female">
        </form>
        <br>
        <h2>Body Measurments</h2>
        <form>
            <label>Body Fat %</label>
            <input type="number" min="1" max="100">
            <h3>OR</h3>
            <label>Neck (inches)</label>
            <input type="number" min="0" max="100">
            <label>Waste (inches)</label>
            <input type="number" min="0" max="100">
            <label>Hips (Women Only) (inches)</label>
            <input type="number" min="0" max="100">
        </form>
        <form>
            <input type=submit>
        </form>
    </div>
</body>

</html>
